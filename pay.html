</head>
<body>

<div class="payment-section">

  <div class="payment">
      <h2> Order Summary</h2>


  <!-- Order Summary -->
 <div class="order-box">

    <p>Total items selected : <span id="items"></span></p>
    <p style="margin-top: -5px;">Total amount: <strong>â‚¹ <span id="amount"></span></strong></p>

  </div>

  <!-- Payment Methods -->

      <h2 style="margin-top: 5px;">Select Payment Method</h2>

  <div class="card">

    <label class="pay-option" style="font-family: Arial, Helvetica, sans-serif; font-size: 17px;">
      <input type="radio" name="payment"  value="card" style="margin-bottom: 10px; margin-left: 10px;">
      ðŸ’³ Credit / Debit Card
    </label><br>

    <label class="pay-option" style="font-family: Arial, Helvetica, sans-serif; font-size: 17px;">
      <input type="radio" name="payment" value="upi" style="margin-bottom: 10px ; margin-left: 10px;" >
      ðŸ“± UPI
    </label><br>    

    <label class="pay-option" style="font-family: Arial, Helvetica, sans-serif; font-size: 17px;">

      ðŸšš Cash on Delivery
    </label>

   </div>

  <!-- Card Details -->
  <div class="card-hidden" id="cardBox">

    <input type="text" placeholder="Card Number" >

    <div class="row">
      <input type="text" placeholder="MM/YY">
      <input type="text" placeholder="CVV">
    </div>

  </div>

  <!-- UPI -->
  <div class="card-hidden" id="upiBox">

    <input type="text" placeholder="Enter UPI ID">

  </div>
  
  <p id="message"></p>

  <div id="process" class="Processing">
      <p class="text">Processing ... </p>
      <span id="spin"></span>
  </div>

  <div id="successScreen" class="success-screen">
  <div class="tick-container">
    <svg class="tick" viewBox="0 0 52 52">
      <circle class="tick-circle" cx="26" cy="26" r="25"/>
      <path class="tick-check" d="M14 27 l7 7 l17 -17"/>
    </svg>
  </div>

  
<div id="successMsg" style="display:none; text-align:center; margin-top:30px;">

  </div>

</div>

    <button class="back" onclick="window.location.href='check.html'"> Back to shop </button>
    <button class="order" id="placeBtn"> Place order </button>
    </div>

</div>
</div>
